        const QAItem = ({ q, a }) => {

            return (
                <div className="border-b border-bronze-200/30 last:border-0">
                    <button 
                        onClick={() => setIsOpen(!isOpen)}
                        className="w-full py-5 flex items-start justify-between text-left group"
                    >
                        <span className={`font-serif text-lg leading-tight transition-colors pr-4 ${isOpen ? 'text-bronze-600' : 'text-charcoal-900 group-hover:text-bronze-600'}`}>

                        </span>
                        <i className={`ph ph-caret-down text-charcoal-400 mt-1 transition-transform duration-300 ${isOpen ? 'rotate-180 text-bronze-600' : ''}`}></i>
                    </button>
                    <div className={`overflow-hidden transition-all duration-500 ease-in-out ${isOpen ? 'max-h-[600px] opacity-100 pb-6' : 'max-h-0 opacity-0'}`}>
                        <p className="text-charcoal-600 text-sm leading-relaxed pl-4 border-l-2 border-bronze-200 whitespace-pre-line">

                    </div>
                </div>
            );
        };

        const SectionQA = () => {
            const qaFunders = [
                {q: "1. 如何发现、触达潜在的资金方？", a: "优先突破有盘活指标的省/市级投资平台；其次是符合主业发展的地方国企、母基金；再次是AMC、险资等追求安全回报的金融机构。对于市场化基金，优先以产业方出资换取业务机会。"},
                {q: "2. 如何筛选匹配业务模式的资金方？", a: "首先了解是否有资产配置意愿。如有，深入了解其对收益率、期限、结构化（劣后）、规模、区域、增信的具体要求。结合决策流程，匹配合适估值方案。"},
                {q: "3. 对于暂无资产类投资的资金方应如何跟进？", a: "引导了解资产投资长期趋势。对国资强调“化债”与“保值增值”；对金融机构保持长线互动；对产业方强调业务协同。"},
                {q: "4. 了解资金方诉求后，如何快速找到匹配项目？", a: "成熟资产（停车场、储能）在颀阔储备中匹配。无合适资产则根据要求（如产权/经营权、增信要求）定向寻找。"},
                {q: "5. 管理人是谁？实际运营方是谁？颀阔角色？", a: "管理人优先由资金方指定。颀阔是“懂资产运营的数据服务商”，不直接运营，通过BI系统穿透管理底层数据，提供决策建议。"},
                {q: "6. 如何制作面向资金方的推介材料？", a: "先了解诉求，再匹配资产。以资产为切入点，重点介绍颀阔“Pre-REITs+科技运营”模式优势。"},
                {q: "7. 如何与资金方沟通资产信息及达成一致？", a: "签署保密协议后，同步详细信息、估值模型。现场沟通，了解个性化要求。"},
                {q: "8. 如何配合资金方尽调？", a: "明确颀阔角色（主导/配合/受托）。核心是满足资金方合规与风控要求。"},
                {q: "9. 如何把控资金方的真实出资意愿？", a: "在方案沟通一致并尽调后，推动签署书面文件：出资意向函、会议纪要或股东会决议。"}
            ];
            const qaAssets = [
                {q: "1. 如何通过AI了解合作资产方背景？", a: "使用大模型联网查询：背景（国央企/民营）、财务状况、经营状况、主体评级。"},
                {q: "2. 初次沟通如何介绍颀阔？", a: "使用标准推介材料，重点介绍“Pre-REITs—ABS/REITs”闭环逻辑及国家政策支持，展示颀阔的数据服务能力。"},
                {q: "3. 如何判断资产方意图与意愿？", a: "判断意图（盘活/买卖/出表/并表）；判断意愿（对接人层级、是否愿意互访、是否愿意签署保密协议）。"},
                {q: "4. 如何说服资产方愿意合作？", a: "不谈单纯融资，谈“共同设立基金投资”。强调：优化报表、存量盘活带动增量、转型轻资产运营。国企可强调实现资产价值重估（账面vs公允）。"},
                {q: "5. 为什么要先提供资产详细资料？", a: "详细资料是精准估值的前提，也是验证关系人对资产掌控力的试金石。"},
                {q: "6. 如何通过保密协议获取材料？", a: "签署保密协议(NDA)是建立互信、验证意愿的关键步骤。以此为切入点获取初步尽调清单。"},
                {q: "7. 如何提供资产尽调清单？", a: "项目公司层面通用；资产层面根据类型（停车场/储能/景区等）结合已发REITs要求定制。"},
                {q: "8. 如何快速判断可行性与测算？", a: "判断三要素：权属清晰、现金流稳定、增信措施。利用颀阔“尽调智能体”梳理材料，“测算智能体”计算对价与IRR。"},
                {q: "9. 什么是战略合作协议？", a: "NDA的进阶版。约定关键商务条件（价格、成本、合作方式），确定合作边界。"}
            ];

            return (
                <Section id="qa" title="实操指引 (Q&A)" subtitle="关键操作步骤与疑难解答">
                    <div className="grid md:grid-cols-2 gap-16">
                        <div>
                            <h4 className="text-xs font-bold uppercase tracking-widest text-bronze-600 mb-6 pb-2 border-b border-bronze-200">For Funders (资金方)</h4>
                            <div className="space-y-2">
                                {qaFunders.map((item, i) => <QAItem key={i} {...item} />)}
                            </div>
                        </div>
                        <div>
                            <h4 className="text-xs font-bold uppercase tracking-widest text-bronze-600 mb-6 pb-2 border-b border-bronze-200">For Asset Owners (资产方)</h4>
                            <div className="space-y-2">
                                {qaAssets.map((item, i) => <QAItem key={i} {...item} />)}
                            </div>
                        </div>
                    </div>
                    <div className="mt-16 p-8 bg-charcoal-900 rounded-xl text-center">
                         <h3 className="font-serif text-2xl text-white mb-4">总结：一句话介绍颀阔</h3>
                         <p className="text-white/70 max-w-3xl mx-auto leading-relaxed">
                            颀阔智能作为“懂资产运营的数据服务商”，通过“Pre-REITs基金+科技化运营”模式，提前锁定并培育工商业储能与停车场等可REITs优质基础设施资产，利用数据驱动、科技赋能实现资产增值，最终通过资产证券化（REITs/ABS）高溢价退出。
                         </p>
                    </div>
                </Section>
            );
        };

        const Footer = () => (
            <footer className="py-16 bg-[#111111] text-center border-t border-white/5">
                <div className="container mx-auto px-6">
                    <div className="flex items-center justify-center gap-3 mb-6 opacity-50 hover:opacity-100 transition-opacity duration-300">
                         <div className="w-6 h-6 bg-bronze-500 rounded-full flex items-center justify-center text-xs text-white font-serif italic">Q</div>
                         <span className="text-white font-serif text-lg tracking-wide">Qikuo Intelligence</span>
                    </div>
                    <p className="text-white/30 text-xs font-mono">&copy; 2025 上海颀阔智能科技有限公司 · Internal Use Only</p>
                </div>
            </footer>
        );

        const App = () => {
            const [activeSection, setActiveSection] = useState('reits');
            
            useEffect(() => {
                const handleScroll = () => {
                    const sections = ['reits', 'pre-reits', 'storage', 'parking', 'company', 'qa'];
                    const scrollPosition = window.scrollY + 200;
                    for (const section of sections) {
                        const element = document.getElementById(section);
                        if (element && element.offsetTop <= scrollPosition && (element.offsetTop + element.offsetHeight) > scrollPosition) {
                            setActiveSection(section);
                            break;
                        }
                    }
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <div className="antialiased selection:bg-bronze-500/30 selection:text-bronze-900">
                    <Navbar activeSection={activeSection} />
                    <Hero />
                    <SectionREITs />
                    <SectionPreREITs />
                    <SectionStorage />
                    <SectionParking />
                    <SectionCompany />
                    <SectionQA />
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
